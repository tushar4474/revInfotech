<section id="directives">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="container">
          <h1>Names</h1>
          <table class="table table-bordered bg-dark text-white text-center" style="font-size: x-large;">
            <tr *ngFor="let n of names">
              <td appUser>{{n.name}}</td>
            </tr>
          </table>
        </div>

      </div>
    </div>
  </div>
</section>
